 national_syndicalism:0 "国粋サンディカリズム"
 national_syndicalism_desc:0 "国粋サンディカリズムは、ナショナリズムと国家主義の要素を融合させた、サンディカリズムの変種であり、思想的にはフランスのサンディカリストジョルジュ・ソレルの唱えた革命的サンディカリズムを源流とし、イタリアの社会主義者ベニート・ムッソリーニにより大成された。\n「議会はブルジョア同士の妥協を引き出す空間であり、故にいくら社会主義者が議会に参加し労組が議会に影響力を持とうが、それは結果的にブルジョアに益をなす」\n「故に資本主義は悪質であり、労組はゼネストによって資本主義を崩壊させて、ゼネストによる神話を生み出すべきである!」\nと述べ、革命闘争を絶賛し、労働組合による革命──革命的サンディカリズムを主張したソレルに影響されたムッソリーニは、自らの第一次世界大戦における戦争経験──塹壕戦を通じた愛国心や戦友愛の高揚──や戦争そのものを革命闘争と結び付けた。\nソレルの説くところの民衆を導きゼネストによる資本主義の崩壊を引き起こす『神話』とは彼によればナショナリズムであり、革命闘争とはすなわち既存の政治体制との継続的な戦争なのだ。\nしたがって、腐敗し堕落したイタリアを世界に名を轟かせる強国へと押し上げるという強い愛国心の下、労働者は労働組合という名の軍隊に集まり、イタリアを失墜させている資本主義者という名の売国奴との戦争を開始しなければならない。労働組合は戦闘的で武装された組織でなければならず、議会に代表を送り込んで資本家と話し合うという方策は愚の骨頂である。\n国粋サンディカリズムはまた、共産主義に対しても反対するが、これは共産主義に含まれる国際主義要素が国民の団結と革命を導くはずの『神話』たるナショナリズムを破壊しようとするからである。\n故にムッソリーニにとって、反資本主義とは、反共産主義とはナショナリズムそのものなのだ。"
