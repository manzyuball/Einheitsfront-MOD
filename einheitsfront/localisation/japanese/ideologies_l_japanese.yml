 civil_despot:0 "文官独裁"
 civil_despot_desc:0 "文民独裁は直接の武力に立脚して行われる軍事独裁とは異なり特定の政党や個人が司法や官僚機構、行政権を独占的に利用して合法的に国家の全体を統括する独裁体制である。\n文民独裁が敷かれている政府はクーデターによる政権転覆というプロセスを踏まないものの反対者に対する脅迫や暴力、時には直接の排除を伴うことが多く完全に政府の制御化に置かれた軍隊の代わり警察権力が文官の独裁を支えている場合が多い。\nまた見かけ上の民主主義を保つために独裁者が与党以外の政党や労働組合の結成が許可する事もあるが体制のヘゲモニーを覆す可能性のある行為は徹底的にその芽を摘まれ実際には骨抜きになっている事がほとんどだ。\n通常文民政府の独裁者は多くの組織による複雑で強固なシステムの頂点に君臨しており法令の力を最大限活用する。\n\n結局のところ強力な政府が国家全体を支配している場合独裁者の持つペンは剣より遥かに強力で致命的な武器なのだ。"
