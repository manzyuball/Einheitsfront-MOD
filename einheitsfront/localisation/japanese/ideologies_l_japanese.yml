 bukharinism:0 "ブハーリン主義"
 bukharinism_desc:0 "著名なボリシェヴィキ党員で、レーニンの遺書においても『党の若い世代の中でも傑出した人物』と評された男：ニコライ・ブハーリンは、かつて帝政ドイツとのブレスト＝リトフスク条約の締結に猛反対し、継戦によって世界中の労働階級の目を覚まさせろと主張するほどの強硬な世界革命論者であった。\nしかし、ロシア内戦中に『戦時共産主義』が執行され、その結果彼が国内各地で見ることになった、農民たちをはじめとする人民が明日の食べ物にも困るその窮状、そして暴虐のあまりを尽くすチェキスト達の姿は、彼の考えを大幅に改めさせた。\nその思想の大転換の結果生まれた思想、所謂「ブハーリン主義」においては、共産主義社会に向かう過程にあたって人民一人一人の尊厳と物理的需要が何より尊重される。\n市場経済は禁止されるどころか部分的に推進すらされる。それは人間が人間らしく暮らすために必要なものであるからだ。\nチェーカーは大幅に弱体化され、人々の発言の自由は可能な限り許される。自由に声を上げることができずして人は人らしく生きることはできないからだ。\n世界革命は二の次に置かれ、代わりに一国内での社会主義社会の建設が試みられる。その中で一番犠牲になってしまうのは数多くの人民の命だからだ。\n\n無論、これを修正主義、またはブルジョワジーへの退行だと批判する同志も数多い。\nしかし彼らは一つ重要な点に気づいていない─人間が人間らしくあれる事こそが、何よりも優先されるべきだということに。\n結局のところ、この思想の全てはただ一つのスローガンの元にまとめ上げることができる。\n『あの理不尽な苦しみを、2度と誰にも味合わせないために。』"
 progressivism:0 "進歩主義"
 progressivism_noun:0 "進歩主義"
 progressivism_desc:0 "議会制民主主義支持者の最左派に多い思想"
 progressivism_generic:0 "進歩主義"
 progressivism_generic_desc:0 "17世紀末、技術革新やルネサンスの到来によって徐々に確立されてきた思想であり、1890年から特にアメリカにて唱えられてきたイデオロギーである。\n区分としては社会自由主義や社会民主主義と似ている。それらと違うのは、保守的、伝統的な政治からこれまでにない革新的かつ自由的な転換を求めると言う点を特に強調しており、社会自由主義よりもより左派に位置している。\n実際に権力を握った場合、不平等の解消のための公共政策や、労働者の権利のための政策提唱などを行う傾向がある。\nまた、進歩主義系統の中でもより右派的な社会愛国主義や更に国粋的な左翼ポピュリズムがあり、それらはそれぞれ主義主張が異なり、ただ単なる"進歩主義"は中道左派に位置している。\n代表的な政治家としては、ロシアのメンシェヴィキや北イタリアのマッテオッティなどが挙げられる。"
 social_patriotism:0 "社会愛国主義"
 social_patriotism_desc:0 "進歩主義の亜種的思想。\n不平等を解消するための公共政策や、労働者の権利のための政策を提唱する点では進歩主義と似ているが、進歩主義とは異なり明確に反共を主張しており、時として保守主義者以上に共産主義を標榜する国家に対して強硬な対応を取る場合もある。また、君主制を取る国家における他の左派はしばしば君主制を古き悪しき制度として廃止と共和制への移行を主張するが、この思想に区分される人物は君主制に対し明確な反対を打ち出さない。\n外交的には一国社会主義的であり、ある程度のナショナリズムを主張し、時には自国の歴史と左派的思想を結合させる傾向も見受けられる。"
