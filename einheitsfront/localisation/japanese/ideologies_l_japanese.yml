 esoteric_racism:0 "人種主義"
 esoteric_racism_desc:0 "優生学や人種衛生学、排外主義に端を発するイデオロギーであり、特定の人種や民族を至上とする信念の総称。\n優生学のそれには障害者の排斥や特定の遺伝的性質の称賛といった比較的実用主義的な痕跡が見られるのに対して、\n人種主義は殆ど根拠のない自国民の多数派に対する至上主義や、ユダヤ人や黒人と言った特定の民族の根絶を掲げるのを最大の特徴とする。\nアメリカではクークラックスクラン、欧州では主にルーマニア鉄衛団やトゥーレ教会がこのイデオロギーを支持しており、この事からも分かる様に一部の例外を除いて殆どの例で白人至上主義やオカルト思想と密接に関係している。"
